
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frontend Mentor | Results summary component</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
    .attribution { font-size: 13px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    body{
      background-color: hsl(295, 100%, 91%);
      font-family: 'Hanken Grotesk', sans-serif;
      font-size: 18px;
      margin: 0;
      padding: 0 2em;
    }
    .container {
      /* background-color: hsl(295, 56%, 85%); */
      box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
      border-radius: 30px;
      margin: 10% auto;
      width: 50%;
     
    }
    .text-container{
      padding: 35px 40px;
      width: 50%;
    }
    .blue-container{
      background-image: linear-gradient(hsl(241, 72%, 41%), hsl(249, 81%, 8%));
      border-radius: 30px;
      color: hsl(0, 0%, 100%);
      text-align: center;
    }
    .white-container{
      background-color: hsl(295, 100%, 91%);
      box-shadow: rgba(223, 217, 217, 0.35) 3px 2px 8px;
      border-top-right-radius: 30px;
      border-bottom-right-radius: 30px;
    }
    .percentage{
      background-image: linear-gradient(hsl(252, 88%, 7%), hsl(241, 85%, 23%));
      border-radius: 50%;
      height: 120px;
      padding: 25px;
      margin: 30px auto;
      width: 120px;
    }
    h1{
      font-size: 1.063rem;
      color: hsl(241, 100%, 89%);
    }
    .percentage h2{
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 0;
    }
    .percentage p {
      font-size: 0.938rem;
      color: hsl(241, 100%, 89%);
      margin-top: 0;
    }
    .score-sub-heading {
      font-size: 20px;
      letter-spacing: 1px;
    }
    .score-text{
      font-size: 0.938rem;
      color: hsl(241, 100%, 89%); 
      margin-bottom: 0;
    }

    /* Summary Container Section */
    .summary-heading {
      color: hsl(224, 30%, 27%);
      font-weight: 700;
      margin-bottom: 20px;
    }
    .inside-divs-container {
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      padding: 10px 20px;
    }
    .reaction-container{
      background-color:  hsl(292, 100%, 95%);
    }
    .inside-divs-container p {
      font-size: 0.938rem;
      margin-top: 0px;
      margin-bottom: 0;
    }
    .reaction-text {
      color: hsl(0, 100%, 67%);
    }

    .memory-container {
      background-color: hsl(39, 82%, 85%);
    }
    .memory-text {
      color: hsl(39, 100%, 56%);
    }
    .icon {
      font-size: 12px;
      padding-right: 6px;
    }

    .verbal-container {
      background-color: hsl(167, 54%, 88%);
    }
    .verbal-text {
      color: hsl(166, 100%, 37%);
    }

    .visiual-container {
      background-color: hsl(236, 100%, 94%);
    }
    .visual-text {
      color: hsl(234, 85%, 45%);
    }
    .num-text {
      color: hsl(241, 100%, 89%);
    }
    .marks-num-text {
      font-weight: 800;
      padding-right: 8px;
    }

    #btn-container {
      background-color: hsl(224, 30%, 27%);
      border-radius: 22px;
      color: hsl(0, 0%, 100%);
      cursor: pointer;
      font-size: 0.938rem;
      padding: 10px 20px;
      position: relative;
      top: 18px;
      text-align: center;
    }
    #btn-container:hover {
      background-color: hsl(241, 81%, 54%);
    }
  </style>
  </head>
  <body>

    
<div class="container">
    
    
  <div class="row">
      
    <div class="col-md-2 col-lg-2 text-container blue-container">
      <h1>Your Result</h1>
      <div class="percentage">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <h2 class="score-sub-heading">Great</h2>
      <p class="score-text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="col-md-2 col-lg-2 text-container white-container">
      <h1 class="summary-heading">Summary</h1>

      <div class="inside-divs-container reaction-container">
          <p class="reaction-text"><i class="fa-solid fa-brain icon"></i>Reaction</p>
          <p>
            <span class="marks-num-text">80</span>
            <span class="num-text"> / 100</span>
          </p>
      </div>

      <div class="inside-divs-container memory-container">
        <p class="memory-text">
          <i class="fa-solid fa-brain icon"></i></i>Memory</p>
        <p>
          <span class="marks-num-text">92</span>
          <span class="num-text"> / 100</span>
        </p>
    </div>

    <div class="inside-divs-container verbal-container">
      <p class="verbal-text"><i class="fa-solid fa-eye icon"></i>Verbal</p>
      <p>
        <span class="marks-num-text">61</span>
        <span class="num-text"> / 100</span>
      </p>
    </div>

    <div class="inside-divs-container visiual-container">
     <p class="visual-text">
      <i class="fa-solid fa-eye icon"></i>Visual</p>
     <p>
      <span class="marks-num-text">72</span>
      <span class="num-text"> / 100</span>
     </p>
   </div>

   <div id="btn-container">
    Continue
  </div>

    </div>
    
  </div>
  
  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Charles Mambo</a>.
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
