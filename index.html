
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frontend Mentor | Results summary component</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container text-center">
      <div class="row align-items-center">
        <div class="col box box-1">
            <h1>Your Result</h1>
              <div class="percentage">
                <h2>76</h2>
                <p>of 100</p>
              </div>
              <h2 class="score-sub-heading">Great</h2>
              <p class="score-text">You scored higher than 65% of the people who have taken these tests.
              </p>
        </div>
        
        <div class="col box box-2">
          <h1 class="summary-heading">Summary</h1>
        
              <div class="inside-divs-container reaction-container">
                  <p class="reaction-text"><i class="fa-solid fa-brain icon"></i>Reaction</p>
                  <p>
                    <span class="marks-num-text">80</span>
                    <span class="num-text"> / 100</span>
                  </p>
              </div>
        
              <div class="inside-divs-container memory-container">
                <p class="memory-text">
                  <i class="fa-solid fa-brain icon"></i></i>Memory</p>
                <p>
                  <span class="marks-num-text">92</span>
                  <span class="num-text"> / 100</span>
                </p>
            </div>
        
            <div class="inside-divs-container verbal-container">
              <p class="verbal-text"><i class="fa-solid fa-eye icon"></i>Verbal</p>
              <p>
                <span class="marks-num-text">61</span>
                <span class="num-text"> / 100</span>
              </p>
            </div>
        
            <div class="inside-divs-container visiual-container">
             <p class="visual-text">
              <i class="fa-solid fa-eye icon"></i>Visual</p>
             <p>
              <span class="marks-num-text">72</span>
              <span class="num-text"> / 100</span>
             </p>
           </div>
        
           <div id="btn-container">
            Continue
          </div>
            </div>
            
          </div>
        </div>
    
    
      </div>
      
        </div>
      </div>
    </div>
          
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Charles Mambo</a>.
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
